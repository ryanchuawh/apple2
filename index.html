<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>iPhone 14</title>
</head>
<body>
    <div class="navbar1">
        <div id="navbar1-text">
            <ul>
                <li><a><img></a></li>
                <li><a><span>Store</span></a></li>
                <li><a><span>Mac</span></a></li>
                <li><a><span>iPad</span></a></li>
                <li><a><span>iPhone</span></a></li>
                <li><a><span>Watch</span></a></li>
                <li><a><span>AirPods</span></a></li>
                <li><a><span>TV & Home</span></a></li>
                <li><a><span>Only on Apple</span></a></li>
                <li><a><span>Accessories</span></a></li>
                <li><a><span>Support</span></a></li>
                <li><a><img></a></li>
                <li><a><img></a></li>
            </ul>
        </div>
    </div>
    <div class="navbar2">
        <div id="navbar2-text1">
            <span>iPhone 14</span>
        </div>
        <div id="navbar2-text2">
            <ul>
                <li><a><span>Overview</span></a></li>
                <li><a><span>Switching to iPhone</span></a></li>
                <li><a><span>Tech Specs</span></a></li>
                <li><a><span>View Pricing</span></a></li>
            </ul>
        </div>
    </div>
    <section>
        <div class="image-moving">
            <div style="transform: translate3d(0vm, 0vm, 0px) scale3d(1, 1, 1) rotateX(0deg) rotateY(0deg) rotateZ(0deg) skew(0deg, 0deg); transform-style: preserve-3d; will-change: transform;" class="block-heading">
                <img src="hero_iphone_14_logo.png" id="1st">
            </div>
        </div>
    </section>

    <script>
        Let 1st = document.getElementById('1st');

        window.addEventListener('scroll', function()) {
            Let value = window.scrollY;

            1st.style.top = 5 + value * -0.5 + '%';
        }

        
    </script>

    <div class="bigcontainer">
        <span id="big">Big</span>
    </div>
</body>
</html>
