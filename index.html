<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <title>iPhone 14</title>
</head>
<body>
    <div class="navbar1">
        <div id="navbar1-text">
            <ul>
                <li><a><img></a></li>
                <li><a><span>Store</span></a></li>
                <li><a><span>Mac</span></a></li>
                <li><a><span>iPad</span></a></li>
                <li><a><span>iPhone</span></a></li>
                <li><a><span>Watch</span></a></li>
                <li><a><span>AirPods</span></a></li>
                <li><a><span>TV & Home</span></a></li>
                <li><a><span>Only on Apple</span></a></li>
                <li><a><span>Accessories</span></a></li>
                <li><a><span>Support</span></a></li>
                <li><a><img></a></li>
                <li><a><img></a></li>
            </ul>
        </div>
    </div>
    <div class="navbar2">
        <div id="navbar2-text1">
            <span>iPhone 14</span>
        </div>
        <div id="navbar2-text2">
            <ul>
                <li><a><span>Overview</span></a></li>
                <li><a><span>Switching to iPhone</span></a></li>
                <li><a><span>Tech Specs</span></a></li>
                <li><a><span>View Pricing</span></a></li>
            </ul>
        </div>
    </div>

    <div id="wrapper">
        <div>
            <img src="hero_iphone_14_logo.png" class="first">
        </div>
        <div class="second-container">
            <div class="second" id="secondbig">
                <div class="bigcontainer">
                    <span id="big" class="bigtext">Big</span>
                </div>
                <img src="hero_iphone_14_left.jpeg" class="image" id="imageleft">
            </div>
            <div class="second" id="secondbigger">
                <div class="biggercontainer">
                    <span id="bigger" class="bigtext">and bigger.</span>
                </div>
                <img src="hero_iphone_14_right.jpeg" class="image" id="imageright">
            </div>
        </div>
        <div class="third-container">
            <div class="third" id="thirdphone">
                <div class="iphonecontainer" id="iphonecontainer">
                    <span id="iphone">iPhone14</span>
                    <span>6.1"</span>
                </div>
                <img src="hero_iphone_14_left.jpeg">
            </div>
            <div class="third" id="thirdphoneplus">
                <div class="iphonecontainer" id="iphonepluscontainer">
                    <span id="iphoneplus">iPhone 14 Plus</span>
                    <span>6.7"</span>
                </div>
                <img src="hero_iphone_14_right.jpeg">
            </div>
        </div>
        <div class="fourth-container">
            <div class="fourth" id="fourthbattery" data-aos="flip-up" style="transform: matrix (0, 0, 0, 0, 0, 50);">
                <img src="hero_battery_fill.png">
                <span>Our longest<br>battery life<br>ever.</span>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>AOS.init();</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/ScrollTrigger.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
